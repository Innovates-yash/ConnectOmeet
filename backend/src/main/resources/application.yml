# GameVerse Application Configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: gameverse-backend
  
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/gameverse_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
    username: root
    password: gyash4841@
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
    
  # Jackson Configuration
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Logging Configuration
logging:
  level:
    com.gameverse: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.socket: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# GameVerse Specific Configuration
gameverse:
  # JWT Configuration
  jwt:
    secret: "gameverse-super-secret-key-for-jwt-tokens-2024-cyberpunk-gaming-platform"
    expiration: 86400000 # 24 hours in milliseconds
    
  # OTP Configuration
  otp:
    expiration: 300000 # 5 minutes in milliseconds
    max-attempts: 3
    default-code: "1234" # For development only
    
  # Game Configuration
  games:
    max-concurrent-sessions: 1000
    session-timeout: 1800000 # 30 minutes
    
  # Room Configuration
  rooms:
    max-capacity: 50
    cleanup-interval: 300000 # 5 minutes
    
  # Virtual Currency
  currency:
    initial-balance: 1000.00
    daily-bonus: 50.00
    
  # File Upload
  upload:
    max-file-size: 10MB
    max-request-size: 10MB
    allowed-extensions: jpg,jpeg,png,gif
    
# CORS Configuration
cors:
  allowed-origins: 
    - "http://localhost:3000"
    - "http://localhost:5173"
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    root: INFO
    com.gameverse: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: WARN
    com.gameverse: INFO
  file:
    name: logs/gameverse.log

gameverse:
  jwt:
    secret: ${JWT_SECRET:gameverse-production-secret-key}
  otp:
    default-code: null # Disable default OTP in production